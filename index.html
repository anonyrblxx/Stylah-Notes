<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylah Notes</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/workspaces/codespaces-blank/notes-app/Text.png" type="image/png" />
</head>
<body>
  <div class="container">
    <main class="main-content">
      <div class="tabs-wrapper">
        <div id="tabs-container" class="tabs-container"></div>
      </div>
      <div class="editor-wrapper">
        <div id="line-numbers" class="line-numbers"></div>
        <textarea id="note-content" class="note-content" placeholder="Start typing..."></textarea>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
